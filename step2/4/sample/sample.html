<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script src="./sample.js"></script>
</head>
<body>

<div>
    <input id="task" type="text" placeholder="タスクを入力" />
    <select id="priority">
        <option value=1>今すぐ</option>
        <option value=2>後で</option>
        <option value=3>時間があれば</option>
    </select>
    <button id="registration">登録</button>
</div>

<section>
    <h1>タスク一覧</h1>
    <ul id="taskList"></ul>
</section>

<section>
    <h1>完了タスク一覧</h1>
    <ul id="doneList"></ul>
</section>

</body>
</html>
